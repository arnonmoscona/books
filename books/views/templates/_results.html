<div id="search-results-partial" class="container">
    <h2 class="mt-4">Results</h2>
    <div id="result-rows" style="max-height: 25em; overflow-y: scroll">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                </thead>
                <tbody>
                {% for book in results %}
                <tr
                        hx-get="/ui/book/{{ book.Title }}"
                        hx-trigger="click"
                        hx-target="#book-detail-partial"
                >
                    <td>{{ book.Title }}</td>
                    <td>{{ book.Author }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="result-source">
        <p class="text-muted"
           id="result-source-tag"
           hx-get="/ui/show/result-source-img"
           hx-trigger="click"
           hx-target="#result-source"
        >
            &lt;source/&gt;
        </p>
    </div>
    <div id="book-detail-partial"></div>
    </div>
</div>
