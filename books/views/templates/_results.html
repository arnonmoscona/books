<div id="search-results-partial" class="container">
    <h2 class="mt-4">Results</h2>
    <div id="result-rows" style="max-height: 25em; overflow-y: scroll">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                </thead>
                <tbody>
                {% for book in results %}
                <tr
                        hx-get="/ui/book/{{ book.Title }}"
                        hx-trigger="click"
                        hx-target="#book-detail-partial"
                >
                    <td>{{ book.Title }}</td>
                    <td>{{ book.Author }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="result-source">
        <div class="row">
            <div class="col col-auto">
                <p class="text-muted" id="result-source-tag" hx-get="/ui/show/result-source-img" hx-trigger="click" hx-target="#result-source">&lt;source/&gt;</p>
            </div>
            <div class="col"><a href="https://github.com/arnonmoscona/books/blob/b74455080e068473ca204907d0b55269f3dd5ac5/books/views/templates/_results.html#L28" target="_blank"><i class="fa fa-github-square" style="font-size: 24px;"></i></a></div>
        </div>
    </div>
    <div id="book-detail-partial"></div>
    </div>
</div>
