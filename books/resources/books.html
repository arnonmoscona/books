<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding: 2%;background: var(--bs-white);font-family: Roboto, sans-serif;max-width: 950px;">
<h1 class="mb-4 rounded-3">Book Demo with HTMX</h1>
<main class="mt-5">
    <div id="search-form-partial" class="px-3" hx-trigger="load delay:2s">
        <form>
            <div class="row">
                <div class="col col-auto"><i class="fa fa-search align-content-center"></i></div>
                <div class="col">
                    <input class="form-control" type="text" name="input_search_term" id="input-search-term" placeholder="title search"
                           hx-get="/ui/search"
                           hx-trigger="keyup changed delay:500ms"
                           hx-target="#search-results-partial"
                    >
                </div>
            </div>
        </form>
    </div>
    <div id="search-results-partial">
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.5.0"></script>
</body>

</html>
