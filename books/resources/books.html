<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div class="row">
    <div class="col col-auto" id="home-icon-column">
        <a href="/">
            <i class="fa fa-home" id="home-icon" style="height: 18px;font-size: 32px;color: var(--bs-blue);">
            </i>
        </a>
    </div>
    <div class="col">
        <h1 class="mb-4 rounded-3">Book Demo with HTMX</h1>
    </div>
</div>
<main class="mt-5">
    <div id="search-form-partial" class="px-3" hx-trigger="load delay:2s">
        <form>
            <div class="row align-items-center">
                <div class="col col-auto"><i class="fa fa-search align-content-center"></i></div>
                <div class="col"><input type="text"
                                        class="form-control"
                                        id="input-search-term"
                                        placeholder="title search"
                                        hx-get="/ui/search"
                                        hx-trigger="keyup changed delay:500ms"
                                        hx-target="#search-results-partial"
                                        name="input_search_term" /></div>
                <div class="col" id="search-source">
                    <span class="text-muted"
                          id="search-source-tag"
                          hx-get="/ui/show/search-source-img"
                          hx-trigger="click"
                          hx-target="#search-source"
                    >
                        &lt;source/&gt;
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div id="search-results-partial">
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.5.0"></script>
</body>

</html>
