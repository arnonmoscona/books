<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Features-Blue.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="search-page-body">
    <div class="row">
        <div class="col col-auto" id="home-icon-column"><a href="/index.html"><i class="fa fa-home" id="home-icon"></i></a></div>
        <div class="col">
            <h1 class="mb-4 rounded-3">Book Demo with HTMX</h1>
        </div>
    </div>
    <main class="mt-5">
        <div id="search-form-partial" class="px-3" hx-trigger="load delay:2s">
            <form>
                <div class="row align-items-center">
                    <div class="col col-auto"><i class="fa fa-search align-content-center"></i></div>
                    <div class="col"><input class="form-control" type="text" id="input-search-term" placeholder="title search" hx-get="/ui/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results-partial" name="input_search_term"></div>
                    <div class="col" id="search-source"><span class="text-muted" id="search-source-tag" hx-get="/ui/show/search-source-img" hx-trigger="click" hx-target="#search-source">&lt;source/&gt;</span><span><img id="search-sourcs-img" src="assets/img/source_search_on_change.png" width="400px" hx-get="/ui/show/search-source-tag" hx-trigger="click" hx-target="#search-source"></span><a href="https://github.com/arnonmoscona/books/blob/b74455080e068473ca204907d0b55269f3dd5ac5/books/resources/books.html#L31" target="_blank"><i class="fa fa-github-square" style="font-size: 24px;color: var(--bs-dark);margin-left: 5px;"></i></a></div>
                </div>
            </form>
        </div>
        <div id="search-results-partial">
            <h2 class="mt-4">Results</h2>
            <div class="container" id="results-container">
                <div id="result-rows">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                </tr>
                            </thead>
                            <tbody class="ta">
                                <tr hx-get="/ui/book/{{ book.Title }}" hx-trigger="click" hx-target="">
                                    <td>{{ book.Title }}</td>
                                    <td>{{ book.Author }}</td>
                                </tr>
                                <tr>
                                    <td>Cell 3</td>
                                    <td>Cell 4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="result-source">
                <div class="row">
                    <div class="col col-auto">
                        <p class="text-muted" id="result-source-tag" hx-get="/ui/show/result-source-img" hx-trigger="click" hx-target="#result-source">&lt;source/&gt;</p>
                    </div>
                    <div class="col"><a href="https://github.com/arnonmoscona/books/blob/b74455080e068473ca204907d0b55269f3dd5ac5/books/views/templates/_results.html#L28" target="_blank"><i class="fa fa-github-square" style="font-size: 24px;color: var(--bs-dark);"></i></a></div>
                </div>
                <div id="result-source-img"></div>
            </div>
            <div id="book-detail-partial">
                <div class="row">
                    <div class="col col-auto">
                        <div class="card rounded-3 shadow mt-3 px-3">
                            <div class="card-body">
                                <h4 class="card-title">{{ book.Title }}</h4>
                                <h6 class="text-muted card-subtitle mb-2">{{ book.Author }}</h6>
                                <div class="row">
                                    <div class="col col-auto"><span>{{ book.Genre }}</span></div>
                                    <div class="col col-auto"><span>{{ book.Publisher }}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</body>

</html>
