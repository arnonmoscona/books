<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding: 2%;background: var(--bs-white);font-family: Roboto, sans-serif;max-width: 950px;">
    <h1 class="mb-4 rounded-3">Book Demo with HTMX</h1>
    <main class="mt-5">
        <div id="search-form-partial" class="px-3" hx-trigger="load delay:2s">
            <form>
                <div class="row">
                    <div class="col col-auto"><i class="fa fa-search align-content-center"></i></div>
                    <div class="col"><input class="form-control" type="text" id="input-search-term" placeholder="title search" hx-get="/ui/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results-partial" name="input_search_term"></div>
                </div>
            </form>
        </div>
        <div id="search-results-partial">
            <h2 class="mt-4">Results</h2>
            <div class="container" style="max-height: 300px;overflow-y: scroll;">
                <div id="result-rows">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                </tr>
                            </thead>
                            <tbody class="ta">
                                <tr hx-get="/ui/book/{{ book.Title }}" hx-trigger="click" hx-target="">
                                    <td>{{ book.Title }}</td>
                                    <td>{{ book.Author }}</td>
                                </tr>
                                <tr>
                                    <td>Cell 3</td>
                                    <td>Cell 4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="book-detail-partial">
                <div class="row">
                    <div class="col col-auto">
                        <div class="card rounded-3 shadow mt-3 px-3">
                            <div class="card-body">
                                <h4 class="card-title">{{ book.Title }}</h4>
                                <h6 class="text-muted card-subtitle mb-2">{{ book.Author }}</h6>
                                <div class="row">
                                    <div class="col col-auto"><span>{{ book.Genre }}</span></div>
                                    <div class="col col-auto"><span>{{ book.Publisher }}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</body>

</html>
